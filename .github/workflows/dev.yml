name: CI/CD Pipeline - Dev

on:
  push:
    branches:
      - dev

env:
  AWS_ACCOUNT: 257394471186
  AWS_REGION: "us-east-1"
  APP_NAME: "linuxtips-app"
  CLUSTER_NAME: "linuxtips-ecs-cluster"
  REPOSITORY_NAME: "linuxtips/$APP_NAME"

jobs:
  ci-app:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@v4

      - name: Setup JAVA
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
    
      - name: Change wrapper permissions
        run: chmod +x ./gradlew
        working-directory: ./app

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0
    
      - name: Build with Gradle Wrapper
        run: ./gradlew build
        working-directory: ./app
      
      - name: Run test
        run: ./gradlew test
        working-directory: ./app
  
  ci-terraform:
    needs: ci-app
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository 
        uses: actions/checkout@v4
      
      - name: Setup Terraform  
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.5.7"
      
      - name: Terraform fmt check
        run: terraform fmt --recursive --check
        working-directory: ./terraform
    
      - name: Terraform Init
        run: terraform init -backend-config=environment/${GITHUB_REF_NAME}/backend.tfvars
        working-directory: ./terraform
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION:  ${{ env.AWS_REGION }}

      - name: Terraform Validate
        run: terraform validate
        working-directory: ./terraform
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION:  ${{ env.AWS_REGION }}